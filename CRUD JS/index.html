<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Adicionar Produtos</title>
    <script src="./script.js"></script>
</head>
<body>
    <header>
        <h1>Minha Loja</h1>
    </header>
    <main>
        <div class="title">
            <h2>Produtos</h2>
            <span>Lista de produtos.</span>
        </div>
        <div class="card">
            <div class="lineInput">
                <label>Produto</label>
                <input type="text" id="produto" placeholder="Digite o nome">
            </div>
            <div class="lineInput">
                <label>Valor</label>
                <input type="number" id="valor" placeholder="Digite o valor">
            </div>
            <button onclick="produto.salvar()" id="btn1">Adicionar</button>
            <button onclick="produto.cancelar()">Cancelar</button>
        </div>

        <div class="content">
            <table border="1">
                <thead>
                    <th class="center">ID</th>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th class="center">Ações</th>
                </thead>
                <tbody id="tbody">
                   
                </tbody>
            </table>
        </div>
    </main>
    
</body>
</html>
